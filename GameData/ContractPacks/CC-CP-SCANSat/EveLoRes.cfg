CONTRACT_TYPE:NEEDS[SCANsat]
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0
	
    name = ScanEveLoRes

    // Contract text
    title = Altimetry Scan of Eve
    description = We've gathered some great data so far from Min and Minmus, but these were easy pickings compared to your next target. Get us something pretty to analyse from Eve. We don't currently know much more than "It's Purple".
    synopsis = Send an unkerbaled vessel into Eve orbit, reach a 455km orbit with an 88 decgree inclination and scan Eve's surface with the SCAN Radar Altimetry Sensor. You'll see a suggested orbit in the Tracking Station, but feel free to just hit the targets below.
    completedMessage = Splendid! The boys and girls in R&D are very grateful for your work and look forward to sifting through all of the data over a bottle or three of Kerbins finest Kanar.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Eve
	
	// Always offered by the R&D department
	agent = Research & Development Department
	
    // Contract rewards
    advanceFunds = 10000.0
	rewardScience = 10.0
	rewardReputation = 10.0
    rewardFunds = 10000.0
	   
	// Can only be done once and offered once at a time
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant
	
	// very likely to be chosen
	//weight = 10.0

	PARAMETER
	{
		// Named for the Scottish physicist who predicted the existence of electromagnetic waves.
		name = Maxwell4
		type = VesselParameterGroup

        define = Maxwell IV
        disableOnStateChange = false
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = HasPart1
			type = HasPart
			
			part = SCANsat_Scanner
			minCount = 1
		}
				
		PARAMETER
		{
			title = Achieve an orbit with the following parameters
			name = Orbit
			type = Orbit
			targetBody = Eve
			minApA = 452145
			maxApA = 458203
			minPeA = 452003
			maxPeA = 458197
			minEccentricity = 0.0
			maxEccentricity = 0.0021
			minInclination = 87.5
			maxInclination = 88.5
			disableOnStateChange = false
		}
		
		// Once all of the above are complete, start the countdown.
		PARAMETER
		{
			name = Duration
			type = Duration

			duration = 5h 45m

			preWaitText = We need a stable orbit for at least 
			waitingText = Orbit acquired, monitoring.
			completionText = Stable orbit confirmed!
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Eve
		coverage = 50.0
		scanType = AltimetryLoRes
	}

PARAMETER
    {
		
        name = Option1
        type = All

        title = (Optional 1) Take a SCAN Multispectral Sensor and gather Biome data from Eve
        optional = True
	
		// Parameter rewards
        rewardScience = 10.0
        rewardReputation = 10.0
        rewardFunds = 10000.0
	
		PARAMETER
		{
			name = SCANsatCoverage3
			type = SCANsatCoverage
			targetBody = Eve
			coverage = 25.0
			scanType = Biome
		}
			
	}
		
		
	PARAMETER
    {
		name = Option2
        type = All

        title = (Optional 2) Take an additional vessel and grab some data from Gilly
        optional = True

        // Parameter rewards
        rewardScience = 10.0
        rewardReputation = 10.0
        rewardFunds = 10000.0
		
		PARAMETER
		{
		
			// Named for the German physicist who discovered that electromagnetic waves passed through some objects, while reflecting off others
			name = Hertz1
			type = VesselParameterGroup

			define = Hertz I
			disableOnStateChange = false
			
			PARAMETER
			{
				title = Achieve an orbit around
				name = Orbit
				type = Orbit
				targetBody = Gilly
				minApA = 30365
				maxApA = 34563
				minPeA = 30125
				maxPeA = 34430
				maxEccentricity = 0.0022
				minInclination = 40.91
				maxInclination = 41.91
				disableOnStateChange = false
			}
		}
		
		PARAMETER
		{
			name = SCANsatCoverage2
			type = SCANsatCoverage
			targetBody = Gilly
			coverage = 50.0
			scanType = AltimetryLoRes
		}
		
    }
	
	PARAMETER
    {
		
        name = Option3
        type = All

        title = (Optional 3) Take a SCAN Multispectral Sensor and gather Biome data from Gilly
        optional = True
	
		// Parameter rewards
        rewardScience = 10.0
        rewardReputation = 10.0
        rewardFunds = 10000.0
	
		PARAMETER
		{
			name = SCANsatCoverage4
			type = SCANsatCoverage
			targetBody = Gilly
			coverage = 25.0
			scanType = Biome
		}
	
	}
	
	
