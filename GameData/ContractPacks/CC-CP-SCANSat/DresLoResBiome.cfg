CONTRACT_TYPE:NEEDS[SCANsat]
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0

    name = ScanDresLoResBiome

    // Contract text
    title = Altimetry & Biome Scan of Dres
    description = Our knowledge of the solar system is growing mission by mission and we're starting to get a reputation! Our nearest neighbors are now all under heavy observation so now we must expidite a mission to Dres.
    synopsis = Send a single unkerbaled vessel into Dres orbit. Reach a 255km orbit with a 72.2 degree inclination and scan Dres's surface with both the SCAN Radar Altimetry Sensor and the SCAN Multispectral Sensor. \n\nYou'll see a suggested orbit for each in the Tracking Station, but feel free to just hit the targets below.
    completedMessage = Dres turned out to be barely a planet at all, more like a large asteroid. Good work regardless. Getting this information was still valuble.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Dres
	
	// Always offered by the R&D department
	agent = Research & Development Department
	
    // Contract rewards
    advanceFunds = 10000.0
	rewardScience = 10.0
	rewardReputation = 10.0
    rewardFunds = 10000.0
	   
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant

	PARAMETER
	{
		// Named for the Scottish physicist who predicted the existence of electromagnetic waves.
		name = Maxwell5
		type = VesselParameterGroup

        define = Maxwell V
        disableOnStateChange = false
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = HasPart1
			type = HasPart
			
			part = SCANsat_Scanner
			minCount = 1
		}
				PARAMETER
		{
			name = HasPart2
			type = HasPart
			
			part = SCANsat_Scanner24
			minCount = 1
		}
			
		PARAMETER
		{
			title = Achieve an orbit with the following parameters
			name = Orbit
			type = Orbit
			targetBody = Dres
			minApA = 252536
			maxApA = 257963
			minPeA = 252109
			maxPeA = 257635
			maxEccentricity = 0.002
			minInclination = 71.9
			maxInclination = 72.5
			disableOnStateChange = false
		}
		
		PARAMETER
		{
			name = Duration
			type = Duration

			duration = 4h 20m

			preWaitText = We need a stable orbit for at least 
			waitingText = Orbit acquired, monitoring.
			completionText = Stable orbit confirmed!
		}
	}
		
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage

		coverage = 50.0
		scanType = AltimetryLoRes
	}
	
	PARAMETER
	{
		name = SCANsatCoverage2
		type = SCANsatCoverage

		coverage = 50.0
		scanType = Biome
	}

