CONTRACT_TYPE:NEEDS[SCANsat]
{
	// Created by tattagreis and modified by DBT85
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0
	// Thanks you nightingale for creating CC!

    name = ScanMunLoRes

    // Contract text
    title = Altimetry Scan of Mun
    description = With your recent success in getting us some preliminary altimetry data of Kerbin, our researchers have begged to see similar information for Mun. Get this right and we'll have some useful data for a Mun landing, not because it's easy, but because it is hard.
    synopsis = Send an unkerbaled vessel into Munar orbit, reach a 405km orbit with an 85.2 degree inclination and scan Mun's surface with the SCAN Radar Altimetry Sensor. You'll see a suggested orbit in the Tracking Station, but feel free to just hit the targets below.
    completedMessage = Incredible, we have already analysed the early data and have found 73 different rock formations that resemble rocks! We'll be in touch.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Mun
	
	// Always offered by the R&D department
	agent = Research & Development Department

    // Contract rewards Mun multiplies by 2.5 on Normal mode.
    advanceFunds = 7000.0
	rewardScience = 16.0
	rewardReputation = 22.0
    rewardFunds = 19000.0
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
		
	// Prestige level 2
	prestige = Significant
	
	// very likely to be chosen
	//weight = 10.0
	
	PARAMETER
	{
		name = Maxwell2
		type = VesselParameterGroup
		
		define = Maxwell II
        disableOnStateChange = false
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = HasPart1
			type = HasPart
			
			part = SCANsat_Scanner
			minCount = 1
		}
	
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Mun
			title = Achieve an orbit with the following parameters
			minApA = 402311
			maxApA = 408256
			minPeA = 402102
			maxPeA = 408114
			minEccentricity = 0.0
			maxEccentricity = 0.00234
			minInclination = 84.7
			maxInclination = 85.7
			disableOnStateChange = false
		}
			
		// Once all of the above are complete, start the countdown.
		PARAMETER
		{
			name = Duration
			type = Duration

			duration = 5h 30m

			preWaitText = We need a stable orbit for at least 
			waitingText = Orbit acquired, monitoring.
			completionText = Stable orbit confirmed!
		}		
	}
		
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Mun

		coverage = 50.0
		scanType = AltimetryLoRes
	}

